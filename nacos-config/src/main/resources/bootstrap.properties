spring.application.name=nacos-config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.refresh=true

#支持多个共享 Data Id 的配置，多个之间用逗号隔开。按照配置出现的先后顺序，即后面的优先级要高于前面
spring.cloud.nacos.config.shared-data-ids=all-common.properties,common.properties
#来支持哪些共享配置的 Data Id 在配置变化时，应用中是否可动态刷新， 感知到最新的配置值，多个 Data Id 之间用逗号隔开。如果没有明确配置，默认情况下所有共享配置的 Data Id 都不支持动态刷新。
spring.cloud.nacos.config.refreshable-dataids=common.properties




